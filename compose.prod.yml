services:
  # PHP-FPM service for Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: laravel-app-prod
    env_file: 
      - .env.prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./docker/php/php-prod.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/supervisor/supervisord-prod.conf:/etc/supervisor/conf.d/supervisord.conf
    ports:
      - "8081:8081"  # For WebSocket
    networks:
      - laravel-network-prod
    depends_on:
      - db      

  # Nginx service
  webserver:
    image: nginx:alpine
    container_name: nginx-webserver-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - laravel-network-prod
    depends_on:
      - app

  # MySQL service
  db:
    image: mysql:8.0
    container_name: mysql-db-prod
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - db_data_prod:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./backups:/backups
    networks:
      - laravel-network-prod

  # PHPMyAdmin service (можно удалить в проде)
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin-prod
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:80"
    networks:
      - laravel-network-prod
    depends_on:
      - db

networks:
  laravel-network-prod:
    driver: bridge

volumes:
  db_data_prod:
    driver: local  